{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container" style="border:2px solid #0C5F52; color: #0C5F52; font-family:Agency FB">
        <div class="row g-0">
            <div class="col-lg-6" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <img class="position-absolute w-100 h-100" src="{% static 'img/clar.png' %}" style="object-fit: cover;">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="h-100 d-flex flex-column justify-content-center p-5">
                    <form method='POST' action={% url "home" %}>
                        {% csrf_token %}
                        <h3>STUDENT APPLICATION FORM</h3>
                        {% if message == True %}
                            <div class="alert alert-success d-flex align-items-center" role="alert">
                                Form has been Submitted successfully
                            </div>
                        {% endif %} 
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <div class="">
                                    <label for="fname">First Name</label>
                                    <input type="text" class="form-control" id="fname" name="fname" pattern="{3,50}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="">
                                    <label for="lname">Last Name</label>
                                    <input type="text" class="form-control" id="lname" name="lname" pattern="{3,50}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="">
                                    <label for="course">Course</label>
                                    <select name="course" id="course">
                                        <option>--Select--</option>
                                        <option value="Certificate in Health Science">Certificate in Health Science</option>
                                        <option value="Certificate in Applied Technology">Certificate in Applied Technology</option>
                                        <option value="Bachelor of Information Technology">Bachelor of Information Technology</option>
                                        <option value="Bachelors in Business Technology">Bachelors in Business Technology</option>
                                        <option value="Master of Public Health">Master of Public Health</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="">
                                    <label for="entry">Entry Scheme</label><br>
                                    <select name="entry" id="entry">
                                        <option>--Select--</option>
                                        <option value="A-level Certificate">A-level Certificate</option>
                                        <option value="Adult/Mature Learning">Adult/Mature Learning</option>
                                        <option value="Certificate">Certificate</option>
                                        <option value="Diploma">Diploma</option>
                                        <option value="Bachelors">Bachelors</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="">
                                    <label for="intake">Intake</label><br>
                                    <select name="intake" id="intake">
                                        <option>--Select--</option>
                                        <option value="January Intake">January Intake</option>
                                        <option value="May Intake">May Intake</option>
                                        <option value="August Intake">August Intake</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="">
                                    <label for="sponsorship">Sponsorship</label><br>
                                    <select name="sponsorship" id="sponsorship">
                                        <option>--Select--</option>
                                        <option value="Private">Private</option>
                                        <option value="Governement">Governement</option>
                                        <option value="Bursary">Bursary</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="">
                                    <input type="radio" style="accent-color: #0C5F52" class="" id="male" name="gender"value="Male" checked required>
                                    <label for="male">Male</label>
                                    <input type="radio" style="accent-color: #0C5F52"class="" id="female" name="gender"value="Female">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" name="dob"placeholder="Date of Birth" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="">
                                    <label for="residence">Residence</label>
                                    <input type="text" class="form-control" id="residence" name="residence" pattern="{2,255}">
                                </div>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-primary w-100 py-3" type="submit" style="background-color: #0C5F52">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
