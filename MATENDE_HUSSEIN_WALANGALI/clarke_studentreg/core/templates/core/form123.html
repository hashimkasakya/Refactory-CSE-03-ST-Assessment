{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        hr {
        border: 5px solid black;
        width: 730px;
        }

    

        
        body {
        margin-left: 20%;
        margin-right: 20%;
        margin-bottom: 60px;
        }

        button {
        background-color: rgb(11, 189, 37);
        color: white;
        margin-left: 65%;
        width: 250px;
        height: 50px;
        border-color: rgb(44, 192, 18);
        border-radius: 5px;
        border-style: solid;
        }

        input {
        border-color: black;
        border: 2px black;
        width: 350px;
        height: 50px;
        margin-right: 25px;
        }

        input:valid {
        border: 2px solid green;

        }

        input:invalid {
        border: 2px solid grey;
        }


        .form-column {
        display: flex;
        flex-wrap: wrap;
        }

        .form-group {
        flex: 1 1 50%;
        margin-bottom: 1rem;

        }
        select {
        border-color: black;
        border: 2px solid grey;
        width: 350px;
        height: 50px;
        margin-right: 25px;
    }
    select:valid {
        border: 2px solid green;

        }

        select:invalid {
        border: 2px solid grey;
        }


        input:invalid:not(:focus):not(:placeholder-shown) {
        border-color: red;
        }

    .first6{
    width: 730px;
    }
    span {
        color: red;
    }
    label{
        font-family: Agency FB ;
    }

    </style>
    </head>
<body class="position-relative">
    <div class="container m-auto">
        <div class="container">
    
            <div class="row container-fluid" >
                <div class="col-6 left" >
                    <img src="{% static 'images/form.png' %}" alt="ciu_logo" class="img-fluid" srcset="" style="height: 90vh;">
                </div>
            
            
                <div class="col-6">
                    <div class="d-flex flex-column align-items-center">
                            <h1 style="color: #0C5F52; font-family: Tahoma; width: 400px;">STUDENT APPLICATION FORM</h1>
                    
                    
                    {% for message in messages %}
                    
                    <div class="alert alert-warning alert-dismissible fade show" role="alert"
                        style="background-color: #4caf50; width: 100%; margin-left: 20px;">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    {% endfor %}
                </div>
                        <form method="POST"  action="/">
                            {% csrf_token %}
                        <div class="form-column">
                    
                            <div class="row">
                                <div class="col-6">
                                    <div class="">
                                        <label class="required-label" for="f_name">First Name <span>*</span></label><br>
                                        <input class="first1" type="text" name="f_name"  pattern="[a-zA-Z].{3,50}" title="atleast three characters required" required >
                                    </div>
                    
                                    <div class="form-group">
                                        <label for="course">Course <span>*</span></label>
                                        <select class="first1" name="course" required>
                                            <option value="" disabled selected>--Select--</option>
                                            <option value="Certificate in Health Science">Certificate in Health Science</option>
                                            <option value="Certificate in Applied Technology">Certificate in Applied Technology</option>
                                            <option value="Bachelor of Information Technology">Bachelor of Information Technology</option>
                                            <option value="Bachelors in Business Technology">Bachelors in Business Technology</option>
                                            <option value="Master of Public Health">Master of Public Health</option>
                                        </select>
                                    </div>
                
                                    <div class="form-group">
                                    <label for="intake">Intake <span>*</span></label>
                                        <select name="intake" id="intake">
                                            <option value="" disabled selected>--Select--</option>
                                            <option value="January Intake">January Intake</option>
                                            <option value="May Intake">May Intake</option>
                                            <option value="August Intake">August Intake</option>
                                        </select>
                                    </div>
                                
                                </div>
                    
                                <div class="col-6">
                                    <div class="">
                                        <label class="required-label" for="l_name">Last Name <span>*</span></label><br>
                                        <input class="first1" type="text" name="l_name" pattern="[a-zA-Z].{3,50}"  title="atleast three characters required" required >
                                    </div>
                    
                                    <div class="form-group">
                                        <label for="entry_scheme">Entry Scheme <span>*</span></label>
                                        <select name="entry_scheme" id="entry_scheme">
                                            <option value="" disabled selected>--Select--</option>
                                            <option value="A-Level Certificate">A-Level Certificate</option>
                                            <option value="Adult/Mature Learning">Adult/Mature Learning</option>
                                            <option value="Certificate">Certificate</option>
                                            <option value="Diploma">Diploma</option>
                                            <option value="Bachelors">Bachelors</option>
                                        </select>
                                    </div>
                    
                                    <div class="form-group">
                                        <label for="sponsorship">Sponsorship <span>*</span></label>
                                            <select name="sponsorship" id="sponsorship">
                                                <option value="" disabled selected>--Select--</option>
                                                <option value="Private">Private</option>
                                                <option value="Government">Government</option>
                                                <option value="Bursary">Bursary</option>
                                            </select>
                                      </div>
                    
                                </div>
                    
                                <div class="col-12">
                                    <div class="form-group ">
                                        <label for="gender">Gender <span>*</span></label>
                                        <div class="d-flex border">
                                            <div class="">
                                                <input type="radio" id="male" name="gender" value="male">
                                                <label for="male">Male</label><br>
                                            </div>
                                        
                                            <div class="">
                                                <input type="radio" id="female" name="gender" value="female">
                                                <label for="female">Female</label>
                                            </div>
                                            
                                        </div>
                                </div>
                    
                                <div class="row">
                    
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="required-label" for="dob">Date of birth</label><br>
                                            <input class="first1" type="date" name="dob" id="dob" max="2006-01-01">
                                        </div>
                                    </div>
                        
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="required-label" for="residence">Residence</label><br>
                                            <input class="first1" type="residence" name="residence" placeholder="Residence (enter atleast 2 characters)" pattern="[a-zA-Z].{2,255}" title="atleast two characters required">
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                    
                            <div class="form-group ">
                        
                            
                            
                            </div>
                            </div>
                            
                            <div class="form-column d-flex">
                        
                            
                        
                            <div class="">
                                
                            </div>
                                
                            </div>
                        
                        
                        
                        
                        <br>
                        <div class="form-column">
                        
                        </div>
                            <br>
                            <div class="form-column">
                            
                            </div>
                            
                            <div class="form-column">
                            
                            </div>
                            </div>
                            <br>
                            <div class="form-column">
                            
                            </div>
                        
                            <button type="submit " style="background-color: #0C5F52;">Submit</button>
                        
                            </div>
                        </form>
                    </div>
                </div>
            
            
            
            
            
        </div>
    </div>
    
</body>

</html>
