<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="col-md-4 mb-4" >
            <img src="/Assets/Images/1. Form on load.PNG" alt="" class="img-fluid mx-auto d-block">
        </div>

    </div>
    <div class="container col-md-4">
        <div class="row">
            <h2 class="text-center">Student Application Form</h2>

            <div class="col-md-6">
                <form action="" method="" onsubmit="return validation(event)" name="validationForm">
                    <div class="mb-3 row">
                        <label for="firstname" class="form-label">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="firstname" /> <small id=""></small>
                        </div>
                    </div>


                    <div class="mb-3 row">
                        <label for="courses" class="form-label">Course</label>
                        <div class="col-sm-9">
                            <select id="courses" class="form-select">
                                <option selected>-select-</option>
                                <option value="certificateinhealthscience">Cetificate in Health Science</option>
                                <option value="certificateinapplytechnology">Certificate in Applied Technology</option>
                                <option value="bachelorofinformationtechnology">Bachelor of Information Technology</option>
                                <option value="bachelorsinbusinesstechnology">Bachelors in Business Technology</option>
                                <option value="masterofpublichealth">Master of Public Health</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="courses" class="form-label">Intake</label>
                        <div class="col-sm-9">
                            <select id="courses" class="form-select">
                                <option selected>-select-</option>
                                <option value="january">January</option>
                                <option value="june">June</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-6 row">
                        <label for="gender" class="form-label">Gender:</label>
                        <div class="col-sm-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="dod" class="form-label">Date of Birth</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="dob" />
                        </div>
                    </div>

                </form>
            </div>

            <div class="col-md-6">
                <form action="" method="" onsubmit="return validation(event)" name="validationForm">

                    <div class="mb-3 row">
                        <label for="lastname" class="form-label">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputPassword4" /> <small id=""></small>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="courses" class="form-label">Entry Scheme</label>
                        <div class="col-sm-9">
                            <select id="courses" class="form-select">
                                <option selected>-select-</option>
                                <option value="private">Private</option>
                                <option value="scholarship">Scholarship</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="courses" class="form-label">Sponsorship</label>
                        <div class="col-sm-9">
                            <select id="courses" class="form-select">
                                <option selected>-select-</option>
                                <option value="private">Private</option>
                                <option value="government">Government</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="firstname" class="col-form-label">Residence</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="firstname" />
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var firstname = document.getElementById('firstname').value;

            if (firstname == "") {
                document.getElementById('firstname-error').innerText = "First name is required";
                return false;
            }

            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
