<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationServer01" class="form-label">First name</label>
        <input
          type="text"
          class="form-control is-valid"
          id="validationServer01"
          value=""
         
        />
        <div class="valid-feedback">invalid name!</div>
      </div>
      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control is-valid"
          id="validationServer02"
          value=""
          required
        />
       <div class="valid-feedback">invalid name!</div>
      
        <div class="col-md-4">
            <label for="validationServer03" class="form-label">course</label>
            <select
              class="form-select is-invalid"
              id="validationServer03"
              aria-describedby="validationServer04Feedback"
              required
            >
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div id="validationServer03Feedback" class="invalid-feedback">
              Please select a valid state.
            </div>
            <div class="col-md-4">
                <label for="validationServer04" class="form-label">entry scheme</label>
                <select
                  class="form-select is-invalid"
                  id="validationServer04"
                  aria-describedby="validationServer04Feedback"
                  required
                >
                  <option selected disabled value="">Choose...</option>
                  <option>...</option>
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
                  Please select a valid state.
                </div>
                <div class="col-md-3">
                    <label for="validationServer05" class="form-label">intake</label>
                    <select
                      class="form-select is-invalid"
                      id="validationServer05"
                      aria-describedby="validationServer04Feedback"
                      required
                    >
                      <option selected disabled value="">Choose...</option>
                      <option>...</option>
                    </select>
                    <div id="validationServer05Feedback" class="invalid-feedback">
                      Please select a valid state.
                    </div>
                    <div class="col-md-3">
                        <label for="validationServer06" class="form-label">sponsorship</label>
                        <select
                          class="form-select is-invalid"
                          id="validationServer06"
                          aria-describedby="validationServer04Feedback"
                          required
                        >
                          <option selected disabled value="">Choose...</option>
                          <option>...</option>
                        </select>
                        <div id="validationServer06Feedback" class="invalid-feedback">
                          Please select a valid state.
                        </div>
      <div class="col-md-3">
        <label for="validationServer07" class="form-label">gender</label>
        <select
          class="form-select is-invalid"
          id="validationServer07"
          aria-describedby="validationServer04Feedback"
          required
        >
          <option selected disabled value="">Choose...</option>
          <option>...</option>
        </select>
        <div id="validationServer07Feedback" class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationServer08" class="form-label">date of birth</label>
        <input
          type="text"
          class="form-control is-invalid"
          id="validationServer08"
          aria-describedby="validationServer08Feedback"
          required
        />
        <div id="validationServer08Feedback" class="invalid-feedback">
          Please provide a valid zip.
        </div>
        <div class="col-md-3">
            <label for="validationServer05" class="form-label">residence</label>
            <input
              type="text"
              class="form-control is-invalid"
              id="validationServer05"
              aria-describedby="validationServer05Feedback"
              required
            />
            <div id="validationServer05Feedback" class="invalid-feedback">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input is-invalid"
            type="checkbox"
            value=""
            id="invalidCheck3"
            aria-describedby="invalidCheck3Feedback"
            required
          />
          <label class="form-check-label" for="invalidCheck3">
            Agree to terms and conditions
          </label>
          <div id="invalidCheck3Feedback" class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit </button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    </div>
  </body>
</html>
