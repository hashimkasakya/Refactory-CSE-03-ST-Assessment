<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

<body>
    <div class="login-form">

        <div class="container mt-5">
            <form action="" method="" onsubmit="return validation(event)" name="validationForm">
              <div class="col-md-2">
                  <label for="firstname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstname" /> <small
                  id=""
                ></small>
              </div>
  
              <div class="col-md-2">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input type="lastname" class="form-control" id="inputPassword4" /> <small
                  id=""
                ></small>
              </div>
  
              <div class="col-md-2">
                  <label for="courses" class="form-label">Course</label>
                  <select id="courses" class="form-select">
                      <option selected>-select-</option>
                      <option value="business_administration">JavaScript</option>
                      <option value="psychology">Python</option>
                  </select>
              </div>
  
              <div class="col-md-2">
                  <label for="courses" class="form-label">Entry Scheme</label>
                  <select id="courses" class="form-select">
                      <option selected>-select-</option>
                      <option value="private">Private</option>
                      <option value="schalorship">Schalorship</option>
                  </select>
              </div>
  
              <div class="col-md-2">
                  <label for="courses" class="form-label">Intake</label>
                  <select id="courses" class="form-select">
                      <option selected>-select-</option>
                      <option value="january">January</option>
                      <option value="june">June</option>
                  </select>
              </div>
  
              <div class="col-md-2">
                  <label for="courses" class="form-label">Sponsorship</label>
                  <select id="courses" class="form-select">
                      <option selected>-select-</option>
                      <option value="private">Private</option>
                      <option value="government">Government</option>
                  </select>
              </div>
  
              <div class="col-md-2">
                  <label for="dod" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" />
              </div>
  
              <div class="col-md-2">
                  <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
                  <div class="col-sm-10">
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                          <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                          <label class="form-check-label" for="female">Female</label>
                      </div>
                  </div>
              </div>
  
              <div class="col-md-2">
                  <label for="firstname" class="form-label">Residence</label>
                  <input type="text" class="form-control" id="firstname" />
              </div>
  
              <div class="col-12">
                  <button type="submit" class="btn btn-primary">SUBMIT</button>
              </div>
  
            </form>
          </div>

    </div>
</body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
